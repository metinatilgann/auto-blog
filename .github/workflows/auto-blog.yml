name: Auto Blog

on:
  schedule:
    - cron: '0 8 * * *'   # her gün 08:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Show env & tree (before)
        run: |
          node -v
          echo "HF token set? ${{ secrets.HUGGINGFACE_TOKEN != '' }}"
          echo "Pexels set? ${{ secrets.PEXELS_API_KEY != '' }}"
          ls -la
          ls -la posts || echo "posts/ yok"

      - name: Generate posts
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          MAX_POSTS: 3
        run: npm run generate

      - name: Show tree (after)
        run: |
          git status
          ls -la posts || echo "posts/ yok veya boş"

      - name: Commit & push
        run: |
          # Sadece posts/ altındaki değişiklikleri kontrol et
          if [[ -n "$(git status --porcelain posts)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            # Sadece posts/ klasörünü ekle
            git add posts
            git commit -m "chore: auto-generate posts"
            git push
          else
            echo "No changes in posts/"
          fi
